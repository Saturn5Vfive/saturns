<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <main>
        <div class="header">
            <h1>Webhooks</h1>
            <h3>Trigger discord webhooks</h3>
            <hr>
            <input type="text" id='url' placeholder="https://discord.com/api/webhook" style="width: 100%">
            <input type="text" id='content' placeholder="hello @everyone" style="width: 100%">
            <button type="button" onclick='postscript()' style="width: 100%">Fire</button>
        </div>
    </main>

    <script>
        function postscript(){
            let mut = document.getElementById('url').value;
            let content = document.getElementById('content').value;
            fetch(mut, {
                "headers": {
                  "accept": "*/*",
                  "accept-language": "en-US,en;q=0.9",
                  "content-type": "application/json",
                  "sec-ch-ua": "\" Not A;Brand\";v=\"99\", \"Chromium\";v=\"101\", \"Google Chrome\";v=\"101\"",
                  "sec-ch-ua-mobile": "?0",
                  "sec-ch-ua-platform": "\"Windows\"",
                  "sec-fetch-dest": "empty",
                  "sec-fetch-mode": "cors",
                  "sec-fetch-site": "cross-site"
                },
                "referrer": "https://discord.com/",
                "referrerPolicy": "strict-origin-when-cross-origin",
                "body": JSON.stringify({"content": content}),
                "method": "POST",
                "mode": "cors",
                "credentials": "omit"
            });
        }
    </script>
</body>
