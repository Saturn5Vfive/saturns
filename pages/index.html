<body>
    <div id='stars'></div>

    <main>
        <div class="header">
            <h1>Pages</h1>
            <h3>Host any simple website at this domain</h3>
            <hr>
            <textarea id="content" name="content" rows="25" cols="100" style="width:100%;">enter website content here</textarea>
            <button type="button" onclick='runbutton()' style="width:100%;">Generate URL</button>
            <h4 id="out"></h4>
        </div>
    </main>

    <script>
        function runbutton(){
            let mut = document.getElementById('content').value
            let mutout = btoa(mut)
            let out = "https://saturns.tech/pages/hosted/#" + mutout;
            navigator.clipboard.writeText(out)
            document.getElementById('out').innerHTML = "Copied Page to clipboard!"
            window.setTimeout(() => {
                document.getElementById('out').innerHTML = "";
            }, 2000);
        }
    </script>
